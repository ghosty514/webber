<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css\Videos.css">
    <script>
        var audio = new Audio('audio/marshmallow justice.mp3');
        function playAudio() {
            audio.play()
            audio.volume = 0.05;
        }
        function stopAudio() {
            if (audio.paused) {
                audio.play();
            }
            else {
                audio.pause();
            }
        }
    </script>
    <body onload="playAudio()">
        <header><img width = 50% height = auto src="images\header_test.png"></header>
        <h1>
            <a href="index.html"><button>Home</button></a>
            <a href="pictures.html"><button>Pictures</button></a>
            <button>Videos</button>
            <button onclick="stopAudio()">Pause</button>
        </h1>
    </body>
    <iframe width = 600 height = 400 src="https://youtube.com/embed/HVsoQMsW7z0"></iframe>
</html>
