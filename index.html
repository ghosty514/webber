<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css\Home.css">
    <script>
        var audio = new Audio('audio/staple stable.mp3');
        function playAudio() {
            audio.play()
            audio.volume = 0.05;
        }
        function stopAudio() {
            if (audio.paused) {
                audio.play();
            }
            else {
                audio.pause();
            }
        }
    </script>
    <body onload="playAudio()">
        <header><img width = 50% height = auto src="images\header_test.png"></header>
        <h1>
            <button>Home</button>
            <a href="pictures.html"><button>Pictures</button></a>
            <a href="videos.html"><button>Videos</button></a>
            <button onclick="stopAudio()">Pause</button>
        </h1>
    </body>
</html>
